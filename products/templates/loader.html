<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div class="position-fixed top-50 start-50 translate-middle d-flex flex-column align-items-center">
        <div class="spinner-border mb-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading...</p>
    </div>

    <!-- Your content here -->
    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>This is some text inside the page.</p>
    </div>

    <script>
        // Add blur class to body when loader is displayed
        document.addEventListener('DOMContentLoaded', function() {
            const loaderContainer = document.querySelector('.position-fixed');
            loaderContainer.classList.add('top-50', 'start-50', 'translate-middle');

            // Close loader after one minute
            setTimeout(function() {
                loaderContainer.remove();
                document.body.classList.remove('blur');
            }, 60000); // 60000 milliseconds = 1 minute
        });
    </script>
</body>
</html>
