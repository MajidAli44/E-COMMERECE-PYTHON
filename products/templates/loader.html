<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center loader */
        .loader-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Ensure loader is on top of other content */
        }
        body.blur {
            filter: blur(5px);
        }
       /* Blur page content */
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container d-flex flex-column align-items-center">
        <div class="spinner-border mb-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loaderContainer = document.querySelector('.loader-container');
           // loaderContainer.classList.add('blur');
            setTimeout(() => {
                //document.body.classList.remove('blur');
                loaderContainer.remove();
            }, 10000); // Remove blur and loader after one minute (60000 milliseconds)
        });
    </script>
</body>
</html>
